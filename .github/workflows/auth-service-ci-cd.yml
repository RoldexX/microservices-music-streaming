name: auth-service CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "auth-service/**"
      - ".github/workflows/auth-service-ci-cd.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "auth-service/**"
  workflow_dispatch:

jobs:
  # ---------------------- 1. Тестирование ----------------------
  tests:
    name: Тестирование
    runs-on: ubuntu-latest

    services:
      rabbitmq:
        image: rabbitmq:3-management
        env:
          RABBITMQ_DEFAULT_USER: rmuser
          RABBITMQ_DEFAULT_PASS: rmpass
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      AMQP_URL: amqp://rmuser:rmpass@rabbitmq:5672/

    defaults:
      run:
        working-directory: auth-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          echo "Using AMQP_URL=$AMQP_URL"
          if [ -d tests ]; then pytest -q; else echo "No tests directory, skipping tests"; fi

  # ---------------------- 2. Сборка образа ----------------------
  build-image:
    name: Сборка образа
    runs-on: ubuntu-latest
    needs: tests

    defaults:
      run:
        working-directory: auth-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          IMAGE_NAME=cr.yandex/${{ secrets.YC_REGISTRY_ID }}/auth-service:latest
          echo "Building image $IMAGE_NAME"
          docker build . -f Dockerfile -t "$IMAGE_NAME"

      - name: Save image as artifact
        run: |
          IMAGE_NAME=cr.yandex/${{ secrets.YC_REGISTRY_ID }}/auth-service:latest
          docker save "$IMAGE_NAME" -o /tmp/auth-service-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: auth-service-image
          path: /tmp/auth-service-image.tar

  # ---------------------- 3. Загрузка на DockerHub ----------------------
  push-dockerhub:
    name: Загрузка на DockerHub
    runs-on: ubuntu-latest
    needs: build-image   # идёт после сборки образа (параллельно с push-yc)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: auth-service-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/auth-service-image.tar

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to DockerHub
        run: |
          YC_IMAGE=cr.yandex/${{ secrets.YC_REGISTRY_ID }}/auth-service:latest
          DH_IMAGE=${{ secrets.DOCKER_USERNAME }}/auth-service:latest
          echo "Tagging $YC_IMAGE -> $DH_IMAGE"
          docker tag "$YC_IMAGE" "$DH_IMAGE"
          echo "Pushing $DH_IMAGE"
          docker push "$DH_IMAGE"

  # ---------------------- 4. Загрузка на Yandex Cloud ----------------------
  push-yc:
    name: Загрузка на Yandex Cloud
    runs-on: ubuntu-latest
    needs: build-image   # тоже после сборки, параллельно push-dockerhub

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: auth-service-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/auth-service-image.tar

      - name: Log in to Yandex Container Registry
        uses: docker/login-action@v3
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YC_KEYS }}

      - name: Push Docker image to Yandex Cloud
        run: |
          YC_IMAGE=cr.yandex/${{ secrets.YC_REGISTRY_ID }}/auth-service:latest
          echo "Pushing $YC_IMAGE"
          docker push "$YC_IMAGE"

  # ---------------------- 5. Деплой на Yandex Cloud ----------------------
  deploy-yc:
    name: Деплой на Yandex Cloud
    runs-on: ubuntu-latest
    needs: push-yc   # запускается только после загрузки образа в Yandex Registry

    steps:
      - name: Deploy serverless container to Yandex Cloud
        uses: yc-actions/yc-sls-container-deploy@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_KEYS }}
          container-name: ${{ secrets.YC_CONTAINER_NAME }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/auth-service:latest
          revision-service-account-id: ${{ secrets.YC_SA_ID }}