name: auth-service CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "auth-service/**"
      - ".github/workflows/auth-service-ci-cd.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "auth-service/**"
  workflow_dispatch:

# 1. Создание окружения
jobs:
  setup-env:
    name: Создание окружения
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: auth-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

  # 2. Тестирование (с RabbitMQ)
  tests:
    name: Тестирование
    runs-on: ubuntu-latest
    needs: setup-env

    services:
      rabbitmq:
        image: rabbitmq:3-management
        env:
          RABBITMQ_DEFAULT_USER: rmuser
          RABBITMQ_DEFAULT_PASS: rmpass
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # тут делаем такой же URL, как в твоём сервисе
      AMQP_URL: amqp://rmuser:rmpass@rabbitmq:5672/

    defaults:
      run:
        working-directory: auth-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          echo "Using AMQP_URL=$AMQP_URL"
          if [ -d tests ]; then pytest -q; else echo "No tests directory, skipping tests"; fi
  

  # 3. Сборка образа
  build-image:
    name: Сборка образа
    runs-on: ubuntu-latest
    needs: tests

    defaults:
      run:
        working-directory: auth-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/auth-service:latest
          echo "Building image $IMAGE_NAME"
          docker build . -f Dockerfile -t $IMAGE_NAME

      - name: Save image as artifact
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/auth-service:latest
          docker save $IMAGE_NAME -o auth-service-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: auth-service-image
          path: auth-service-image.tar

  # 4. Пуш контейнера
  push-image:
    name: Пуш контейнера
    runs-on: ubuntu-latest
    needs: build-image

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: auth-service-image
          path: .

      - name: Load Docker image
        run: |
          docker load -i auth-service-image.tar

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/auth-service:latest
          echo "Pushing image $IMAGE_NAME"
          docker push $IMAGE_NAME